- platform: command_line
  name: DB size
  command: "ls -l /config/home-assistant_v2.db |  tr -s ' ' | cut -d' ' -f5"
  unit_of_measurement: "M"
  value_template: '{{ ((value | int) / 1024 / 1024) | int }}'

