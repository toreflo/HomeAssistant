    seconds: /10
  condition:
  - condition: template
    value_template: '{{  (states("input_boolean.irrigation_active") == "on") and (as_timestamp(now())
      | int >= as_timestamp(states("input_datetime.last_irrigation")) | int + (states("input_number.irrigation_period")
